<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      #container-div{
        display: flex;
    align-content: center;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-wrap: wrap;
      }
      .card{
        position: absolute;
        top:40%;
        box-shadow: 12px 6px 20px 8px lightblue;
      }
      form{
        display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    align-content: center;
    justify-content: space-around;
    align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="container-div">
    <div class="card text-center">
      <div class="card-header">
        We Will Help You To Recover Your Account. Just Fill The Correct Detail!
      </div>
      <div class="card-body">
        <form onsubmit="forgotPasswordSendMail(event)">
          
          <input type="email" name="email" id="email" placeholder="Please Enter Your Email..." required />
          <input id="resetbtn" type="submit" class="btn btn-primary" value="Send Reset Link" />
        </form>
      </div>
      <div class="card-footer text-muted">Made With &#128151</div>
    </div></div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"
      integrity="sha512-QTnb9BQkG4fBYIt9JGvYmxPpd6TBeKp6lsUrtiVQsrJ9sb33Bn9s0wMQO9qVBFbPX3xHRAsBHvXlcsrnJjExjg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="../js/forgot.js"></script>
  </body>
</html>
