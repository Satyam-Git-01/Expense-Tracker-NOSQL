<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home Page</title>

  <link rel="stylesheet" href="/css/homePage.css" />
</head>

<body>
  <!-- Navbar Starts Here -->
  <nav class="navbar navbar-expand-lg navbar-dark" id="navigation">
    <div class="container-fluid">
      <a href="/expense">
        <img src="/views/icon.jpg" width="30px" height="30px" id="png" />
      </a>
      <a class="navbar-brand" href="/expense">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/expense">Home</a>
          </li>
          <li class="nav-item">
            <a id="reportsLink" class="nav-link active" aria-current="page" >Reports
              &#128526</a>
          </li>
          <li class="nav-item">
            <a id="leaderboardLink" class="nav-link active" aria-current="page">LeaderBoard &#128526</a>
          </li>
        </ul>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button id="buyPremiumButton" class="topBtn btn py-1" type="button" 
            title="Premium Membership inclues LeaderBoard & Daily & Monthly Reports">
            Buy Premium &#128526
          </button>
          <button id="logoutBtn" class="topBtn btn py-1" type="button">Log out</button>
        </div>
      </div>
    </div>
  </nav>
  <!--  Navbar Ends Here -->
  <div>
    <form id="addForm" onsubmit="addExpense(event)">
      <div class="mb-3">
        <label class="form-group" for="amount">Enter Amount</label>
      <input id="amount" class="form-control" name="amount" type="number" required/>
      </div>
      <div class="mb-3">
        <label class="form-group" for="description">Description</label>
        <input class="form-control" id="description" type="text" name="description" required/>
      </div>
      <div class="mb-3">
        <label class="form-group" for="category">Category</label>
        <select class="form-control" id="category" name="category" required>
            <option value="Movie"></option>
            <option value="Movie">Movie</option>
            <option value="Game">Game</option>
            <option value="Food">Food</option>
            <option value="Fuel">Fuel</option>
        </select>
      </div>
      <div>
        <button class="btn btn-outline-primary" id="addbtn">Add Expense</button>
      </div>
  </form>
  <div>
    <!-- <ol id="list-items" class="list-group list-group-numbered"></ol> -->
    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Amount</th>
          <th scope="col">Description</th>
          <th scope="col">Category</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="list-items">

      </tbody>
    </table>
    <div class="mb-3">
      <label class="form-group" for="pageLimit">Number Of Records You want to view on One Page</label>
      <select class="form-control" id="pageLimit" name="pageLimit">
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
      </select>
      <button class="btn btn-info" onclick="selectLimit(event)">Select</button>
    </div>
    <nav aria-label="Page navigation example">
      <ul id="paginationUL" class="pagination justify-content-md-end">
      </ul>
    </nav>
  </div>
  </div>

  <!-- ---------------------------------------------------------------------------------- -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      alert("Buy Premium to access this feature.");
    }
  </script>

</body>

</html>
